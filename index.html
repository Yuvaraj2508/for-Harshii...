<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harshiii ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:background 2s ease;
}

.night {
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card {
  background:white;
  padding:28px;
  border-radius:22px;
  max-width:360px;
  width:90%;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  animation:fade .8s ease;
  z-index:2;
}

@keyframes fade {
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}

h1 {color:#ff4d6d;}
p {color:#444;line-height:1.6;font-size:16px;}

button {
  margin-top:20px;
  padding:12px 24px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.progress {
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}
.dot {
  width:8px;
  height:8px;
  margin:4px;
  border-radius:50%;
  background:#ffd6dd;
}
.dot.active {background:#ff4d6d;}

.penguin {
  font-size:60px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

.buttons button {margin:10px;}
.no {
  background:#ddd;
  color:#333;
  position:absolute;
}

.heart {
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 4s linear infinite;
}
@keyframes float {
  to{transform:translateY(-110vh);opacity:0;}
}

.confetti {
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear infinite;
}
@keyframes fall {
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

#music {
  position:fixed;
  top:15px;
  right:15px;
  background:white;
  border-radius:50%;
  padding:10px;
  font-size:18px;
  cursor:pointer;
  z-index:5;
}

canvas {
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="music" onclick="toggleMusic()">üéµ</div>
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3f84e1bcb1.mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="card">
  <div class="progress" id="progress"></div>
  <h1 id="title">Harshiii ‚ù§Ô∏è</h1>
  <div id="content"></div>
  <button id="btn" onclick="next()">Tap to begin üí´</button>
</div>

<script>
const screens = [
  "Hey‚Ä¶ I made this just for you.",
  "üêßüíûüêß<br>They say penguins fall in love once‚Ä¶",
  "‚Ä¶and stay true for life.",
  "Now I understand why.",
  "Because loving you feels the same.",
  "My heart has one question‚Ä¶",
  "Will you be mine forever? üíç"
];

let step = 0;
const content = document.getElementById("content");
const btn = document.getElementById("btn");
const progress = document.getElementById("progress");

function renderDots(){
  progress.innerHTML="";
  screens.forEach((_,i)=>{
    const d=document.createElement("div");
    d.className="dot"+(i<=step?" active":"");
    progress.appendChild(d);
  });
}

function typeText(text){
  content.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    content.innerHTML+=text[i++];
    if(i>=text.length) clearInterval(t);
  },30);
}

function next(){
  renderDots();
  if(step < screens.length-1){
    typeText(screens[step]);
    step++;
    if(step === screens.length-1){
      btn.innerHTML="YES üíñ";
      btn.onclick=yes;
    }
  }
}

function yes(){
  document.body.classList.add("night");
  if(navigator.vibrate) navigator.vibrate([200,100,200]);
  content.innerHTML="<h1>üò≠‚ù§Ô∏è</h1><p>You unlocked my forever.<br>I choose you ‚Äî always.</p>";
  btn.style.display="none";
  startCelebration();
}

function startCelebration(){
  document.getElementById("bgm").play();
  setInterval(heart,300);
  setInterval(confetti,150);
  startFireworks();
}

function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function confetti(){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=["#ff4d6d","#ffd166","#06d6a0","#118ab2"][Math.floor(Math.random()*4)];
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
}

const music=document.getElementById("bgm");
function toggleMusic(){
  music.paused?music.play():music.pause();
}

const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function startFireworks(){
  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    for(let i=0;i<40;i++){
      ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
      ctx.fillRect(x+Math.random()*50,y+Math.random()*50,3,3);
    }
  },300);
}

renderDots();
typeText("Hey‚Ä¶ I made this just for you.");
</script>

</body>
</html>
